<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airbyte - Marketplace Overview</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/81c3504cd6.css" media="all">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container p--default">
    <a href="">
      <img src="images/branding.png" class="c-branding" alt="">
    </a>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group-container">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>Newest
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option2" autocomplete="off">Oldest
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option3" autocomplete="off">A-Z
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option4" autocomplete="off">Z-A
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option5" autocomplete="off">Raising H2L
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option6" autocomplete="off">Raising L2H
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option7" autocomplete="off">Likes
            </label>
          </div>
        </div>

        <div class="panel panel-default c-card c-card--wide">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" src="images/media-image.png" alt="" />
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading c-card__heading c-card__heading--large">Lighter Blue Industries</h4>
                    <div class="c-card__body">
                      <p>Deep Blue specialises in bringing the latest technological advancements to digital consumers through ecommerce subscription channels.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <ul class="tags pull-left">
                  <li><a href="">biotech, software, technology</a></li>
                  <li><a href="">software</a></li>
                  <li><a href="">early stage</a></li>
                  <li><a href="">london, uk</a></li>
                </ul>
              </div>
               <div class="col-md-2">
                <div>
                  <span class="c-card__social">
                    <i class="fa fa-comment left" aria-hidden="true"></i> 4
                  </span>
                  <span class="c-card__social">
                    <i class="fa fa-thumbs-up left" aria-hidden="true"></i> 4
                  </span>
                </div>
                <div>
                  <a href="" class="btn btn-primary pull-right">View <i class="fa fa-angle-right right" aria-hidden="true"></i></a>
                  <span class="c-card__detail">Â£10M</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
</body>
</html>
