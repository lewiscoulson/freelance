<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airbyte - marketplace</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/81c3504cd6.css" media="all">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container p--default">
    <h1>Components</h1>
    <div class="row">
      <div class="col-md-12">
        <h2>Buttons</h2>

        <button type="button" class="btn btn-primary">View <i class="fa fa-angle-right" aria-hidden="true"></i></button>
<pre>
&lt;button type="button" class="btn btn-primary"&gt;View &lt;i class="fa fa-angle-right" aria-hidden="true"&gt;&lt;/i&gt;&lt;/button&gt;
</pre>
        <a href="" class="btn btn-primary">Post</a>
<pre>
&lt;a href="" class="btn btn-primary"&gt;Post&lt;/a&gt;
</pre>
        <h2>Tabs</h2>

        <div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#new" aria-controls="new" role="tab" data-toggle="tab">New</a></li>
            <li role="presentation"><a  href="#featured" aria-controls="featured" role="tab" data-toggle="tab">Featured</a></li>
            <li role="presentation" class="no-bg"><a  href="#view-all" aria-controls="view-all" role="tab" data-toggle="tab">View all</a></li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="new">new</div>
            <div role="tabpanel" class="tab-pane" id="featured">featured</div>
            <div role="tabpanel" class="tab-pane" id="view-all">view all</div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
